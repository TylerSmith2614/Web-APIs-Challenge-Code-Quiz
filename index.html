<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Tyler's Web API Code Quiz</title>
</head>
<body>
    <!-- top bar section -->
      <div class="top-bar">
        <button class="scores"><a href="./score.html">View Highscores</a></button> 
        <p class="timer">Time: <span id="time">0</span></p>
      </div>
      <!-- main section -->
      <main class="wrapper">
        <div id="start-screen" class= "start">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Take this quiz to next your knowledge of coding related questions!
          </p>
          <button id="start">Start</button>
        </div>

        <div id="questions" class="hidden"></div>
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>

        <div id="end-screen" class="hidden">
            <h3>All Done!</h3>
            <p>Your score is <span id="final-score"></span>!</p>
            <p>
              Enter Initials: <input type="text" id="initials" max="3"/>
              <button id="submit">Submit</button>
            </p>
        </div>

          <div id="feedback" class="feedback hidden"></div>

        <script src="./assets/script.js"></script>
      </main>
    
  <script src="./assets/script.js"></script>
</body>
</html>
